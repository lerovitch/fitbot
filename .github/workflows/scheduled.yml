name: Scheduled FitBot run

on:
  schedule:
  - cron: "40 22 * * SUN-TUE,FRI-SAT"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Build docker image
        run: make docker/build
      - name: Run fitbot
        run: docker run -e email=${{ secrets.EMAIL }} -e password=${{ secrets.PASSWORD }} -e booking-goals='{\"0\":{\"time\":\"0700\",\"name\":\"CrossFit\"},\"1\":{\"time\":\"0700\",\"name\":\"CrossFit\"},\"2\":{\"time\":\"0700\",\"name\":\"CrossFit\"},\"3\":{\"time\":\"0700\",\"name\":\"Gymnastics\"},\"4\":{\"time\":\"1000\",\"name\":\"CrossFit.\"}}' -e box-name=wezonepacifico -e box-id=9851 -e days-in-advance=2 fitbot
